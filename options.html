<!doctype html>
<html>
	<head>
		<title>RESH Options</title>
		<style>
		a {
			text-decoration: none;
		}
		a:hover {
			text-decoration: underline;
		}
		th {
			text-align: left;
		}
		input.input-start, input.input-end {
			width: 300px;
		}
		</style>
	</head>
	<body>
		<table width="100%">
			<tr>
				<td id="td-menu" width="12%" rowspan="2" style="font-size: 1.2em;">
				RegExp Search and Highlight Preferences
				</td>
				<td id="td-messages" width="*" style="font-size:large;">Options</td>
			</tr>
			<tr>
				<td id="td-preferences">
					<hr/>
					<div style="border:1px solid yellow;">
						<p style="display:inline-block;">Profile:</p> 
						<select id="current-profile" name="profile[]">
							<option selected disabled>not select...</option>
						</select>
					</div>
					<input type="button" id="btn-add-profile" value="Add new profile"/>
					<div id="b-new-profile" style="display:none;">
						<label>Name:
						<input type="text" name="profile-name" value=""/></label>
						<label>Code (3 digits):
						<input type="text" name="profile-code" pattern="[0-9]{1,3}" value=""/></label>
						<input type="submit" id="submit-profile" value="OK!"/>
					</div>
					<br/><br/>
					<input type="button" id="export-profiles" value="Export profiles"/>
					<label>Import profiles -->
					<input type="file" id="import-profiles" accept='.json' name="file-profile[]" value="Import profiles..."/>
					</label>
					<hr/>
					
					<p style="background:#ccc;padding:5px;">
					  Regexp Find
					</p>
					<div>
					  <input id="btn-add-regexp" type="button" value="+"/>
					  <div id="b-new-regexp" style="display:none;" >
						<label>Type exp.:
						<input name="new" type="text" value=""/></label>
						<label>Background color:
						<input type="color" value="#ff0000"/></label>
						<input type="submit" id="submit-regexp" value="OK!"/>
					  </div>
					</div>
					<table id="current-regexp" style="">
						<thead>
							<th>Reg. Expression</th>
							<th>Bg. Color</th>
							<th>Active</th>
						</thead>
						
						<tbody>
						
						</tbody>
					
						<tfoot>
						</tfoot>
					</table>
					<br/>
					
					
					<p style="background:#ccc;padding:5px;">
					  Collapse Block
					</p>
					<div >
					  <input id="btn-add-collapse" type="button" value="+"/>
						<div style="display:none;" id="b-new-collapse">
						<label>Short name:
						<input name="new-short-name" type="text" value=""/></label>
						<label>Start text:
						<input name="new-start" type="text" value=""/></label>
						<label>End text:
						<input name="new-end" type="text" value=""/></label>
						<label>Background color:
						<input type="color" value="#ff0000"/></label>
						<input type="submit" id="submit-collapse" value="OK!"/>
					</div>
					<table id="current-collapse">
						<thead>
							<th>Replace with</th>
							<th>Start part</th>
							<th>End part</th>
							<th>Bg. Color</th>
							<th>Active</th>
						</thead>
						
						<tbody>
						
						</tbody>
					
						<tfoot>
						</tfoot>
					</table>
					<br/>
					
					<p style="background:#ccc;padding:5px;">
					  Repeats Block <span style="color:red;">(NOT IMPLEMENTED)</span>
					</p>
					<div >
					  <input id="btn-add-repeats" type="button" disabled value="+"/>
						<div style="display:none;" id="b-new-repeats">
						  <input name="new" type="text" value=""/>
						  <input type="submit" id="submit-repeats" value="OK!"/>
						</div>
					  
					</div>
					<table id="current-repeats">
						<thead>
							
						</thead>
						
						<tbody>
						
						</tbody>
					
						<tfoot>
						</tfoot>
					</table>
					<br/>
					
					<p style="background:#ccc;padding:5px;">
					  Active url matches
					</p>
					<div >
					  <input id="btn-add-matches" type="button" value="+"/>
						<div style="display:none;" id="b-new-matches">
						  <input name="new" type="text" value=""/>
						  <input type="submit" id="submit-matches" value="OK!"/>
						</div>
					  
					</div>
					<table id="current-matches">
						<thead>
							<th>Matching Regexp</th>
							<th>Active</th>
						</thead>
						
						<tbody>
						
						</tbody>
					
						<tfoot>
						</tfoot>
					</table>
					
					<hr/>
					<input type="button" id="btn-save-profile" value="Save changes"/>
					<input type="button" id="btn-del-profile" value="Delete current profile"/>
				</td>
			</tr>
		</table>
	
		<script src="js/options.js"></script>
	</body>
</html>
